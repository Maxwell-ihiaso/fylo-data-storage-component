<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container">
      <div class="fylo-menu">
        <div class="fylo-head">
          <img src="images/logo.svg" alt="fylo-logo">
        </div>
        <div class="fylo-body">
          <div class="fylo-body-content">
            <img class="svg-image" src="images/icon-document.svg" alt="Document">
          </div>
          <div class="fylo-body-content">
            <img class="svg-image" src="images/icon-folder.svg" alt="Folder">
          </div>
          <div class="fylo-body-content">
            <img class="svg-image" src="images/icon-upload.svg" alt="upload">
          </div>

        </div>

      </div>
      <div class="fylo-storage">
        <p><span class="text">Youâ€™ve used </span><span class="byte">815 GB</span> <span class="text">of your storage</span></p>
        <div class="progress-bar">
          <div class="progress-bar-level">
            <div class="progress-bar-level-point">

            </div>
          </div>
        </div>

        <div class="byte-limit">
          <span class="byte">0 GB</span>
          <span class="byte right">1000 GB</span>
          <div class="byte-remaining">
            <h1>185</h1>
            <span class="byte-remaining-unit">GB Left</span>
          </div>
        </div>

      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Maxwell-ihiaso?tab=repositories">Maxwell Ihiaso</a>.
    </div>


</body>

</html>
